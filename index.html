<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Lyrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TAYLOR SWIFT ALBUMS</h1>
    
    <!-- Album Grid -->
    <div id="album-container" class="album-grid">
        <div class="album" data-album="lover">
            <img src="albums/lover.jpg" alt="Lover Album Cover">
            <p class="album-name" style="font-family: 'Pistilli Roman', serif;">Lover</p>
        </div>
        <div class="album" data-album="1989">
            <img src="albums/1989.jpg" alt="1989 Album Cover">
            <p class="album-name" style="font-family: 'Pistilli Roman', serif;">1989</p>
        </div>
        <div class="album" data-album="ttpd">
            <img src="albums/ttpd.jpg" alt="Tortured Poets Album Cover">
            <p class="album-name" style="font-family: 'Pistilli Roman', serif;">Tortured Poets Department</p>
        </div>
        <div class="album" data-album="fearless">
            <img src="albums/fearless.jpg" alt="Fearless Album Cover">
            <p class="album-name" style="font-family: 'Pistilli Roman', serif;">Fearless</p>
        </div>
    </div>

    <!-- Song List -->
    <div id="songs-container" class="hidden">
        <h2 id="album-title"></h2>
        <ul id="songs-list"></ul>

        <!-- Audio Player with Controls -->
        <audio id="audio-player" controls>
            <source id="audio-source" src="" type="audio/mpeg">
        </audio>

        <!-- Lyrics Container -->
        <div id="lyrics-container"></div>

        <!-- Back Button -->
        <button onclick="showAllAlbums()">Back to Albums</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
